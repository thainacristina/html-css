<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <H2>Inserindo vídeos hospedados localmente</H2>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="560 " poster="Imagem/thumbnail.fw.png">
        <source src="midia/mp4.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogv">
        <source src="midia/webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p> 
    </video>
   <h1> Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/E3K3md_cWRU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
